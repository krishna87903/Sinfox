<!DOCTYPE html>
<html>
<head>
  <title>Admissions</title>
  <style>
    /* General body styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #faf5ff;
    }

    /* Header styling */
    header {
      background: #6b21a8; /* Purple header */
      padding: 15px 50px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Logo styling */
    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    /* Navbar container */
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Navbar links styling */
    nav a {
      color: #e9d5ff;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    /* Navbar hover effect */
    nav a:hover {
      background-color: #5b0fa1; /* Darker purple on hover */
      color: #fff; /* Text becomes white on hover */
    }

    /* Ordered list styling */
    ol {
      padding: 80px 20px;
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        gap: 10px;
        margin-top: 10px;
      }

      ol {
        padding: 60px 20px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">SINFOX ACADEMICS</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <a href="admissions.html">Admissions</a>
      <a href="contact.html">Contact</a>
      <a href="../index.html">All Divisions</a>
    </nav>
  </header>

  <ol>
    <li>Select course</li>
    <li>Submit application</li>
    <li>Admission confirmation</li>
    <li>Start learning</li>
  </ol>

</body>
</html>
