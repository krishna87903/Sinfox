<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <style>
    /* General body styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff1f2;
    }

    /* Header styling */
    header {
      background: #9f1239; /* Dark pink/red */
      padding: 15px 50px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Logo styling */
    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    /* Navbar container */
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Navbar links styling */
    nav a {
      color: #ffe4e6;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    /* Navbar hover effect */
    nav a:hover {
      background-color: #7f1d2c; /* Slightly darker hover */
      color: #ffdde0; /* Lighter text on hover */
    }

    /* Section styling */
    section {
      padding: 90px 20px;
      text-align: center;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        gap: 10px;
        margin-top: 10px;
      }

      section {
        padding: 60px 20px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">SINFOX ACADEMICS</div>
    <nav>
      <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="courses.html">Courses</a>
    <a href="admissions.html">Admissions</a>
    <a href="contact.html">Contact</a>
      <a href="../index.html">All Divisions</a>
    </nav>
  </header>

  <section>
    <h2>Contact Us</h2>
    <p>Email: info@sinfoxacademics.com</p>
    <p>Phone: +91 9XXXXXXXXX</p>
  </section>

</body>
</html>
